<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  clifford: '#da373d',
               }
            }
         }
      }
   </script>

</head>

<body>

   <body class="body bg-white dark:bg-[#0F172A]">
      <div
         class="bg-black before:animate-pulse before:bg-gradient-to-b before:from-gray-900 overflow-hidden before:via-[#00FF00] before:to-gray-900 before:absolute ">
         <div id="myDIV">
            <div class="w-[100vw] h-[100vh] px-3 sm:px-5 flex items-center justify-center absolute">
               <div
                  class="w-full sm:w-1/4 lg:2/3 px-6 bg-gray-500 bg-opacity-20 bg-clip-padding backdrop-filter backdrop-blur-sm text-white z-50 py-4  rounded-lg">
                  <div class="w-full flex justify-center text-[#00FF00] text-xl mb:2 md:mb-5">
                     Sign In
                  </div>
                  <div class="mb-6">
                     <label for="email" class="block mb-2 text-xs font-medium text-white">Your email</label>
                     <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="dev-hassan.com" required>
                  </div>
                  <div class="mb-6">
                     <label for="password" class="block mb-2 text-xs font-medium text-white">Your password</label>
                     <input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="enter your password" required>
                  </div>
                  <div class="flex flex-row justify-between">
                     <a href="#" class="text-white text-sm md:text-md">Forgot Password</a>
                     <a href="#" class="text-[#00FF00] text-sm md:text-md">Signup</a>
                  </div>
                  <a href="#"
                     class="mt-4 md:mt-10 w-full flex justify-center text-2xl font-bold md:text-xl bg-[#00FF00] py-2 rounded-md">
                     Login
                  </a>

               </div>
            </div>
         </div>
      </div>
   </body>


   <script>
      const para = document.createElement("div");
      para.className = 'flex flex-wrap gap-0.5 h-screen items-center justify-center  relative';
      let el = '<div class = "  transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)]  hover:bg-[#00FF00]"></div>'
      for (var k = 1; k <= 1000; k++) {
         el += '<div class = " transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(4vw-4px)] lg:w-[calc(4vw-4px)]  hover:bg-[#00FF00]"></div>';
      };

      para.innerHTML = el;
      document.getElementById("myDIV").appendChild(para);
   </script>
</body>

</html>
